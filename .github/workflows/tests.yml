# Run the unit tests

name: tests

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      QT_QPA_PLATFORM: 'offscreen'

    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v3
        with:
          python-version: "3.10"
      - name: Install system libraries
        run: |
          sudo apt-get update
          # sudo apt-get install -y libegl1 libxkbcommon-x11-0 libxcb-icccm4 libxcb-image0 libxcb-keysyms1 libxcb-randr0 libxcb-render-util0 libxcb-xinerama0 libxcb-xfixes0 x11-utils
          sudo apt-get install -y libegl1
          python -m pip install --upgrade pip
      - name: Install pip dependencies
        run: |
          pip install .[dev]
      - name: Test with pytest
        run: |
          pytest --cov=material_ui --cov-branch --cov-report=xml
      - name: Upload coverage report artifact to Github
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: coverage.xml
      - name: Upload coverage reports to Codecov
        uses: codecov/codecov-action@v5
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
